    var modalesectiondata = null;
    $(function(){
        // datatableの設定を変更
        var modalesectiontable = $("#userTbl").DataTable({
            "bPaginate": true,

            "bFilter": true,
            "bSort": false,
            "bInfo": false,
            "bAutoWidth": false,
            "language": {
                "url": /*[[@{/DataTables-1.10.16/Japanese.json}]]*/ 'Japanese.json'

            "ajax": { url: 'http://localhost:8080/user/allusers', dataSrc: '' },

                { data: "userid" },
                { data: "username" },

            ]
        });
    })
